<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/custom_bootstrap.css" />

  <title>View my Bills</title>
</head>

<body>
  <div class="container w-75 pt-5">
    <h3>Pay Your Electric Bill!</h3>
    <p>How'd you like to pay your bill using Plaid Transfer?</p>
    <div class="w-75 border border-3 rounded p-3 mx-auto">
      <p id="welcomeMessage">View my bills!</p>
      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Bill</th>
              <th>Date</th>
              <th class="text-end">Amount Due</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="reportTable"></tbody>
        </table>
        <div class="w-75 border border-1 p-2 rounded-2" id="deubgCalls">
          <p class="text-secondary">Debug area:</p>
          <button type="button" class="btn btn-primary button-md my-2 text-white" id="newBill">Generate a new
            bill</button>
        </div>
      </div>
      <button type="button" class="btn btn-danger my-3" id="signOut">Sign out</button>
      <!-- Debug messages go here -->
      <div id="debugOutput"></div>
    </div>
  </div>
  <!--
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    -->
  <script type="module" src="js/client-bills.js"></script>

</body>

</html>
